<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="head-container">
        <h1>To Do List</h1>
        <input id="new-task" type="text" placeholder="Введите свое задание" />
        <button id="add">Добавить</button>
      </div>
      <div class="main-container">
        <div class="activ-tasks">
          <h2>Активные задания</h2>
          <ul id="unfinished-tasks"></ul>
        </div>
        <div class="finished-tasks">
          <h2>Выполненные задания</h2>
          <ul id="finished-tasks"></ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
